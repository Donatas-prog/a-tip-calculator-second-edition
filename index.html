<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tip calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="bill_input">
    <label for="bill_input">Bill</label>
    <input type="text" name="bill_input" id="bill_input">
  </div>
    <div id="buttons_div">
      <p>a tip percent:</p>
      <div class="buttons_div">
      <div class="butt" data-percentage="0.05">5%</div>
      <div class="butt" data-percentage="0.10">10%</div>
      <div class="butt" data-percentage="0.15">15%</div>
      <div class="butt" data-percentage="0.25">25%</div>
      <div class="butt" data-percentage="0.50">50%</div>
    </div>
  </div>
    <div class="people_input">
    <label for="people_input">number of people</label>
    <input type="text" name="people-input" id="people_input">
  </div>
    <button type="submit" id="submit_button">calculate</button>
    <div class="tip">
      <p>a tip is:</p>
    <div id="total">0</div>
  </div>
  </main>
  <script defer src="script.js"></script>
</body>
</html>
